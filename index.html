<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
    <script src="js/note.js"></script>
</head>
<body>

<!-- Main page                                                                                           -->
<div data-role="page" id="mainPage">
    <div id="dialog" data-role="popup" data-transition="fade">
        <div data-role="content" data-theme="a"><h3 id="popUpMessage"></h3></div>
    </div> <!-- /popup dialog -->

    <div data-role="header">
        <h1>My Title</h1>
    </div><!-- /header -->

    <div data-role="content">
        <ul id="noteList" data-role="listview" data-inset="true" data-filter="true">
            <!-- notes will be here -->
        </ul>
        <div>
            <a href="#addnote" data-role="button" data-transition="slidefade">Add note</a>
        </div>
    </div><!-- /content -->
</div><!-- /page -->

<!-- Add note page                                                                                      -->
<div data-role="page" id="addnote">
    <div data-role="header" data-theme="a">
        <h1>Add Note</h1>
    </div> <!-- /header -->

    <div data-role="content" data-theme="b">
        <textarea id="note" rows="40" name="note"></textarea>
        <a href="#" id="postnote" data-rel="back" data-role="button" data-transition="fade" data-theme="b">Post</a>
        <a href="#" data-rel="back" data-role="button" data-transition="slidefade" data-theme="a" data-direction="reverse">Back</a>
    </div><!-- /content -->
</div><!-- /page -->

<!-- Show note page                                                                                     -->
<div data-role="page" id="shownote">
    <div id="header" data-role="header" data-theme="e">
        <h1></h1>
    </div>
    <div data-role="content" id="noteContent">
        <!-- note will be here -->
    </div>
</div>


</body>
</html>
